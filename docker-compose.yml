version: '3.9'

services:
  mongo:
    image: mongo:latest
    container_name: trudrive-mongo
    ports:
      - '27017:27017'
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: root
      MONGO_INITDB_DATABASE: trudrive
    volumes:
      - mongo_data:/data/db
    restart: unless-stopped
    networks:
      - trudrive-dev

  mongo-express:
    image: mongo-express:latest
    container_name: trudrive-mongo-express
    ports:
      - '8081:8081'
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: root
      ME_CONFIG_MONGODB_ADMINPASSWORD: root
      ME_CONFIG_MONGODB_URL: mongodb://root:root@mongo:27017/
      ME_CONFIG_BASICAUTH: false
    depends_on:
      - mongo
    restart: unless-stopped
    networks:
      - trudrive-dev

  redis:
    image: redis:7-alpine
    container_name: trudrive-redis
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    restart: unless-stopped
    networks:
      - trudrive-dev

networks:
  trudrive-dev:
    driver: bridge

volumes:
  mongo_data:
  redis_data:
